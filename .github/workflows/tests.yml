name: Run tests
on: [workflow_dispatch]

env:
  SKBUILD_CMAKE_DEFINE: CMAKE_C_COMPILER_LAUNCHER=ccache;CMAKE_CXX_COMPILER_LAUNCHER=ccache

jobs:
  build_wheels:
    name: Running tests
    runs-on: reticula-build-ubuntu-22.04

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - uses: actions/checkout@v4

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}

      - name: Update pip
        run: python -m pip install -U pip

      - name: Build and install reticula
        run: python -m pip install .[test] -vvv

      - name: Run tests
        run: python -m pytest .
